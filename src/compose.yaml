version: "3.9"

services:
  catalogdb:
    image: postgres:16
    container_name: catalogdb
    restart: always

    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: CatalogDb

    ports:
      - "5432:5432"

    volumes:
      - postgres_catalog:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_catalog:
